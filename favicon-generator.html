<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="faviconCanvas" width="180" height="180"></canvas>
    <script>
        const canvas = document.getElementById('faviconCanvas');
        const ctx = canvas.getContext('2d');

        // Set background
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, 180, 180);

        // Draw suitcase
        ctx.fillStyle = '#666666';
        ctx.fillRect(40, 60, 100, 60);

        // Draw handle
        ctx.strokeStyle = '#444444';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(90, 50, 10, 0, Math.PI * 2);
        ctx.stroke();

        // Draw question mark
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 40px Inter';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('?', 90, 90);

        // Add some texture lines
        ctx.strokeStyle = '#444444';
        ctx.lineWidth = 2;
        for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.moveTo(50, 80 + i * 15);
            ctx.lineTo(130, 80 + i * 15);
            ctx.stroke();
        }

        // Function to download the canvas as PNG
        function downloadCanvas(size) {
            const link = document.createElement('a');
            link.download = `favicon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Download different sizes
        setTimeout(() => {
            // 16x16
            canvas.width = 16;
            canvas.height = 16;
            ctx.scale(16/180, 16/180);
            ctx.drawImage(canvas, 0, 0, 180, 180);
            downloadCanvas(16);

            // 32x32
            canvas.width = 32;
            canvas.height = 32;
            ctx.scale(32/180, 32/180);
            ctx.drawImage(canvas, 0, 0, 180, 180);
            downloadCanvas(32);

            // 180x180 (apple-touch-icon)
            canvas.width = 180;
            canvas.height = 180;
            ctx.scale(1, 1);
            ctx.drawImage(canvas, 0, 0, 180, 180);
            downloadCanvas(180);
        }, 1000);
    </script>
</body>
</html>
